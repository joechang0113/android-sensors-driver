//apply plugin: "ros-android"
apply plugin: 'com.android.application'

dependencies {
    implementation 'org.ros.android_core:android_10:[0.3,0.4)'
    //note that 11.2 and above are in maven
    //https://stackoverflow.com/a/45695269/7718197
    implementation 'com.google.android.gms:play-services-location:11.0.0'
//    compile 'org.ros.rosjava_core:rosjava:[0.2.1)'
//    compile 'org.ros.android_core:android_honeycomb_mr2:0.1.+'
    implementation project(':opencv3')
    implementation project(':cv_bridge')
    implementation project(path: ':image')
}


android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        minSdkVersion 15
        applicationId "udel.android_sensors_driver"
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            res.srcDirs = ['res']
            aidl.srcDirs = ['src']
        }
    }
    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_6
        sourceCompatibility JavaVersion.VERSION_1_6
    }
    buildTypes {
        debug {
            jniDebuggable true
        }
    }
}
